		<div id = 'loginForm'>
			Name:
			<div>
				<input id = 'username' />
			</div>
			Password:
			<div>
				<input type = 'password' id = 'password' />
			</div>

				<select id = 'selectedAlgoritm'>

					<li>Human</li>
					<li>Orc</li>
					<li>Elf</li>
				</ul>
				
				<input id = 'raceInput' title = 'Orc / Human / Elf' />
				
				<button id = 'create-army'>Create Race</button>
			</div>
			
			<input id = 'countOf' />
